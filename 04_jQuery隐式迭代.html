<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="jquery.js"></script>
  <style>

</head>
<body>
<div>惊喜</div>
<div>惊喜</div>
<div>惊喜</div>
<div>惊喜</div>
<ul>
  <li>1惊喜</li>
  <li>1惊喜</li>
  <li>1惊喜</li>
</ul>
<script>
  //1.获取四个div元素
  // console.log($("div"));
  //2.给四个div设置北京颜色为粉色  jQuery对像不能使用style
  $("div").css("background","pink");
  //3.隐式迭代就是把匹配的所有元素内部进行遍历循环，给每一个元素都添加css这个方法；
  $("ul li").css("background","blue").css("color","red");
</script>
</body>
