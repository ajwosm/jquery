<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="../jquery-1/jquery-3.5.1.js"></script>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: red;
            display: none;
        }
    </style>
</head>
<body>
    <button>淡入</button>
    <button>淡出</button>
    <button>淡入淡出切换</button>
    <button>修改透明度</button>
<div></div>
</body>
<script>
  $(function() {
      const btn = $("button");
      btn.eq(0).click(function (){
        $("div").fadeIn()
      })
      btn.eq(1).click(function (){
          $("div").fadeOut()

      })
      btn.eq(2).click(function (){
          $("div").fadeToggle()
      })
      btn.eq(3).click(function (){
          $("div").fadeTo(1000,0.5)
      })
  })
</script>
</html>
